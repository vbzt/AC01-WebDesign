<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC01-WebDesign</title>
</head>
<body>
    <main>
      <h1>To-do List</h1>
      <section class="add-task">
        <div class="input-container">
          <input type="text" placeholder="Inserir nova tarefa" class="task-input" name="task">
        </div>
        <button class="add-btn">+</button>
      </section>
      <section class="list">
        <ul class="task-wrapper">
        </ul>
      </section>
    </main>
    <script src="index.js"></script>
</body> 
</html>
